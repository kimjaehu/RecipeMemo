  <body class="grey lighten-4">
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Recipe<span>Memo</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- Sidemenu -->
    <ul id="side-menu" class="sidenav side-menu">

    <!-- Recipe -->
    <div class="recipes container grey-text text-darken-1">
      <h6 class="center">Recipes</h6>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- sidemenu add recipe -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Corn pizza"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Corn, cheeze, garlic"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
    </div>
